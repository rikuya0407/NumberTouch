<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-word">
            <h2>数字タッチゲーム</h2>
        </div>
        <div class="time">
            <p class="timer">00:00:00</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="number-container">
                <button class="num-btn">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
                <button class="num-btn">10</button>
                <button class="num-btn">11</button>
                <button class="num-btn">12</button>
                <button class="num-btn">13</button>
                <button class="num-btn">14</button>
                <button class="num-btn">15</button>
                <button class="num-btn">16</button>
            </div>
        </div>
        <div class="start-btn">
            <button class="start">START</button>
        </div>
        <div class="top-screen">
            <a href="" class="top">TOPへ</a>
        </div>
    </main>
    
    <script src="js/main.js"></script>
</body>
</html>
